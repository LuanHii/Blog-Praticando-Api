<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posts</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/scripts.js" defer></script>
</head>
<body class="post">
    <header>
        <h1>Meu Blog</h1>
    </header>
    <div class="header_2"><h2>Posts do dia</h2></div>
    <p id="loading">Carregando</p>
    <div id="post" class="hide">
        <a href="index.html">Voltar</a>
        <div id="post-container"></div>
        <h2>Comentários: </h2>
        <div id="comments_container"></div>
        <form id="comment-form">
            <div>
                <label for="email">Email: </label>
                <input type="email" name="email" id="email" placeholder="Digite aqui seu Email" required>
            </div>

            <div>
                <label for="body">Comentário: </label>
                <textarea name="body" id="body" placeholder="Digite seu comentário" required></textarea>
            </div>
            <input type="submit" value="Enviar"/>
        </form>
        
    </div>
    
</body>
</html>
